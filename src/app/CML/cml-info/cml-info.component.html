<div class="container">
  <div style="border: 1pt solid;min-height: 100vh;">
    <div style="border-bottom: 1pt solid;background-color: #d1cbcb;">
      <h1 style="padding-left: 2%;">PIPING</h1>
    </div><br>
    <div>
      <h3>Line number: <span><u>{{linenum}}</u></span></h3>
    </div>
  <form [formGroup]="cml" class="mx-2">
    <div class="d-grid justify-content-end my-2">
      <br>
      <button class="btn btn-primary " type="button" id="newrow" (click)="addcml()" [disabled]="cml.invalid && cml.value.cml_info.length > 0">+ Add CML</button>
    </div>
    <div class="row" formArrayName="cml_info">
        <div>
            <table class="table text-center " style="border-color:transparent" >
                <tbody class="table-dark align-middle">
                    <tr>
                    <th style="width: 10%;">CML number</th>
                    <th style="width: 10%;">CML description</th>
                    <th style="width: 10%;">Actual outside diameter</th>
                    <th style="width: 10%;">Design thickness (mm)</th>
                    <th style="width: 10%;">Structural thickness (mm)</th>
                    <th style="width: 10%;">Required thickness (mm)</th>
                    <th style="width: 15%;"></th>
                    </tr>
                </tbody>
                <tbody class="text-center" *ngFor="let quantity of cml_info().controls; let i=index" [formGroupName]="i">
                    <tr class="table-secondary" [ngClass]="{'table-secondary':i%2==0,'':i%2!=0}">
                        <td ><label class="col-form-label">{{i+1}}</label></td>
                        <td ><input required type="text" formControlName="cml_description" class="form-control">  </td>
                        <td ><input required type="text" formControlName="actual_outside_diameter" class="form-control"(input)="design_thickness_cal(i)" (change)="design_thickness_cal(i)"></td>
                        <td ><input required readonly type="text" formControlName="design_thickness" class="form-control"></td>
                        <td ><input required readonly type="text" formControlName="structural_thickness" class="form-control"></td>
                        <td ><input required readonly type="text" formControlName="required_thickness" class="form-control"></td>
                        <td >
                          <button (click)="removecml(i)" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-view-stacked" viewBox="0 0 16 16">
                              <path d="M3 0h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3zm0 8h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3z"/>
                            </svg>
                          </button>
                          <button (click)="removecml(i)" class="btn btn-secondary mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                          </button>
                          <button (click)="removecml(i)" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg>
                          </button>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center" *ngIf="cml.value.cml_info.length > 0 ">
      <div class="btn-group" >
        <button class="btn btn-success mx-2" style="border-radius: 30px;" [disabled]="cml.invalid && cml.value.cml_info.length > 0" (click)="btn_save()">Submit</button>
        <button class="btn btn-danger" style="border-radius: 30px;" (click)="btn_cancel()">Cancel</button>
      </div>
    </div>
  </form>
  </div>
</div>
