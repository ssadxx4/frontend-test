<div class="container">
  <div style="border: 1pt solid;min-height: 100vh;">
    <div style="border-bottom: 1pt solid;background-color: #d1cbcb;">
      <h1 style="padding-left: 2%;">PIPING</h1>
    </div><br>
    <div class="text-end">
      <button class="btn btn-success mx-2" (click)="btn_newpiping()">Add Piping+</button>
    </div><br>
    <form [formGroup]="infoForm" class="mx-2">
    <table class="table table-bordered align-middle">
      <tbody class="table table-dark">
        <tr>
          <th style="width: 15%;">Line_number</th>
          <th style="width: 15%;">location</th>
          <th style="width: 15%;">from</th>
          <th style="width: 15%;">to</th>
          <th style="width: 5%;">Pipe size <br> (inch)</th>
          <th style="width: 10%;">service</th>
          <th style="width: 10%;">material</th>
          <th style="width: 15%;"></th>
        </tr>
      </tbody>
      <tbody formArrayName="list">
        <tr *ngFor="let item of list().value; let i = index">
          <th>{{item.line_number}}</th>
          <td>{{item.location}}</td>
          <td>{{item.from_info}}</td>
          <td>{{item.to_info}}</td>
          <td>{{item.pipe_size}}</td>
          <td>{{item.service}}</td>
          <td>{{item.material}}</td>
          <td class="text-center">
            <button (click)="btn_info(i)" class="btn btn-warning">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
            </button>
            <button (click)="btn_detail(i)" class="btn btn-secondary mx-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ticket-detailed" viewBox="0 0 16 16">
                <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5ZM5 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2H5Z"/>
                <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5ZM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5h-13Z"/>
              </svg>
              Detail
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  </div>
</div>
